<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online HTML, CSS and JavaScript Editor - LuraiLabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>

<div id="header" class="ui-layout-north">
    <h1>HTML, CSS and JavaScript Editor</h1>
    <ul>
        <li><button id="runBtn"><i class="fa fa-play"></i> RUN</button></li>
        <li><button id="librariesBtn">ADD LIBRARIES</button></li>
    </ul>
</div>

<iframe id="output" name="output" class="ui-layout-center"
        width="100%" height="600" frameborder="0" scrolling="auto">
</iframe>


<div id="code" class="ui-layout-west">
    <div id="code-navbar">
        <ul>
               <li><button class="code-navbar-btn active" name="html">HTML</button></li><!--
            --><li><button class="code-navbar-btn active" name="css">CSS</button></li><!--
            --><li><button class="code-navbar-btn active" name="js">JAVASCRIPT</button></li>
        </ul>
    </div> <!-- /code-navbar -->

    <div id="htmlCode" class="codeDiv"><textarea></textarea></div>
    <div id="cssCode" class="codeDiv"><textarea></textarea></div>
    <div id="jsCode" class="codeDiv"><textarea></textarea></div>

</div> <!-- /code-->

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/jquery.layout.min.js"></script>
<script src="js/compiler.js"></script>
<script src="js/codePanel.js"></script>
<script src="js/loadCode.js"></script>
<script src="js/script.js"></script>


</html>
