<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online HTML, CSS and JavaScript Editor - LuraiLabs</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>

<div id="header" class="ui-layout-north">
    <h1>HTML, CSS and JavaScript Editor</h1>
    <ul>
        <li><button id="runBtn">RUN CODE</button></li>
        <li><button id="librariesBtn">ADD LIBRARIES</button></li>
    </ul>
</div>

<iframe id="output" name="output" class="ui-layout-center"
        width="100%" height="600" frameborder="0" scrolling="auto">
</iframe>


<div id="code" class="ui-layout-west">
    <div id="code-navbar">
        <ul>
               <li><button class="code-navbar-btn">HTML</button></li><!--
            --><li><button class="code-navbar-btn active">CSS</button></li><!--
            --><li><button class="code-navbar-btn active">JAVASCRIPT</button></li>
        </ul>
    </div> <!-- /code-navbar -->

    <div id="htmlCode"><textarea></textarea></div>
    <div id="cssCode"><textarea></textarea></div>
    <div id="jsCode"><textarea></textarea></div>

</div> <!-- /code-->

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/jquery.layout.min.js"></script>
<script src="js/display.js"></script>
<script src="js/script.js"></script>

<script>
    $(document).ready(function () {

        $('body').layout({
            north__size:                    65
            , north__enableCursorHotkey:    false
            , north__closable:              false
            , north__resizable:             false
            , north__spacing_open:          0
            , north__spacing_close:         0
            , west__size:                   400
            , west__spacing_closed:         20
            , west__togglerLength_closed:   100
            , west__togglerAlign_closed:    "center"
            , west__togglerContent_closed:  "S<BR>H<BR>O<BR>W"
            , west__togglerTip_closed:      "show code"
            , west__sliderTip:              "slide open code"
            , west__slideTrigger_open:      "mouseover"
            , center__maskContents: true // IMPORTANT - enable iframe masking
        });
    });
</script>


</html>
