<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online HTML, CSS and JavaScript Editor</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/editor.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Esto es lo que se mostrará y será editable -->

</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>HTML, CSS and JS editor</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <!-- Nav tabs -->
            <ul id="myTabs" class="nav nav-tabs" role="tablist">

                <li role="presentation" class="active">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">HTML</a>
                </li>
                <li role="presentation">
                    <a href="#css" aria-controls="css" role="tab" data-toggle="tab">CSS</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>

            </ul> <!-- nav-tabs -->

            <!-- Tab content -->
            <div class="tab-content">

                <div id="html" role="tabpanel" class="tab-pane active">
                    <textarea id="htmlCode"></textarea>
                    <button id="submitHtml" class="btn btn-default pull-right" onclick="updateHtml()">run</button>
                </div> <!-- html tab -->

                <div id="css" role="tabpanel" class="tab-pane" >
                    <textarea id="cssCode"></textarea>
                    <button id="submitCss" class="btn btn-default pull-right" onclick="updateCss()">run</button>
                </div> <!-- css tab -->

                <div id="js" role="tabpanel" class="tab-pane">
                    <textarea id="jsCode"></textarea>
                    <button id="submitJs" class="btn btn-default pull-right" onclick="updateJs()">run</button>
                </div> <!-- javascript tab -->

            </div> <!-- tab-content -->

        </div> <!-- col-md-6 -->


        <div class="col-md-6">

            <h4>Code in action</h4>
            <iframe id="display" name="display"></iframe>

        </div> <!-- col-md-6 -->

    </div> <!-- row -->

</div> <!-- container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Makes the tabs work
        $('#myTabs').find('a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
    </script>

    <script src="js/script.js"></script>


</body>
</html>
