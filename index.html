<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online HTML, CSS and JavaScript Editor</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/editor.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <h2>HTML, CSS an JavaScript Editor</h2>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<!--<div class="container">-->
    <div class="row">
        <div class="col-md-5">

            <!-- Nav tabs -->
            <ul id="myTabs" class="nav nav-tabs" role="tablist">

                <li role="presentation" class="active">
                    <a href="#html" aria-controls="html" role="tab" data-toggle="tab">HTML</a>
                </li>
                <li role="presentation">
                    <a href="#css" aria-controls="css" role="tab" data-toggle="tab">CSS</a>
                </li>
                <li role="presentation">
                    <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
                </li>
                <li role="presentation" class="pull-right">
                    <a href="#libraries" aria-controls="libraries" role="tab" data-toggle="tab">ADD LIBRARIES</a>
                </li>

            </ul> <!-- nav-tabs -->

            <!-- Tab content -->
            <div class="tab-content">

                <div id="html" role="tabpanel" class="tab-pane active">
                    <textarea id="htmlCode"></textarea>
                </div> <!-- html tab -->

                <div id="css" role="tabpanel" class="tab-pane" >
                    <textarea id="cssCode"></textarea>
                </div> <!-- css tab -->

                <div id="js" role="tabpanel" class="tab-pane">
                    <textarea id="jsCode"></textarea>
                </div> <!-- javascript tab -->

                <div id="libraries" role="tabpanel" class="tab-pane">
                    <div class="textarea">
                        <h4>Add libraries:</h4>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <span id="addJquery_success" class="label label-success pull-right">added</span>
                                <button id="addJquery" type="button" class="btn btn-primary btn-xs pull-right">add</button>
                                jQuery v1.12.0
                            </li> <!-- add jQuery -->

                            <li id="JslibraryLi" class="list-group-item">
                                <h4>Other JavaScript libraries:</h4>
                                <div class="input-group">
                                    <span class="input-group-addon">url</span>
                                    <input id="JsLibraryUrl" type="text" class="form-control" placeholder="paste library CDN url" aria-describedby="basic-addon1">
                                    <span class="input-group-btn">
                                        <button id="addJsLibrary" class="btn btn-default" type="button">Add</button>
                                    </span>
                                </div>
                            </li>  <!-- add Js Library -->

                            <li id="CsslibraryLi" class="list-group-item">
                                <h4>CSS libraries:</h4>
                                <div class="input-group">
                                    <span class="input-group-addon">url</span>
                                    <input id="CssLibraryUrl" type="text" class="form-control" placeholder="paste library CDN url" aria-describedby="basic-addon1">
                                    <span class="input-group-btn">
                                        <button id="addCssLibrary" class="btn btn-default" type="button">Add</button>
                                    </span>
                                </div>
                            </li>  <!-- add CSS Library -->
                        </ul>
                    </div>
                </div> <!-- javascript tab -->

            </div> <!-- tab-content -->
            <button id="run" class="btn btn-primary pull-right">RUN</button>

        </div> <!-- col-md-5 -->


        <div class="col-md-7">

            <h4>Code in action</h4>
            <iframe id="display" name="display"></iframe>

        </div> <!-- col-md-7 -->

    </div> <!-- row -->

<!--</div> &lt;!&ndash; container &ndash;&gt;-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Makes the tabs work
        $('#myTabs').find('a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>

    <script src="js/script.js"></script>


</body>
</html>
